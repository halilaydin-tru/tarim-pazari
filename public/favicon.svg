<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f0f1e" rx="20"/>
  
  <!-- Soil/Ground -->
  <ellipse cx="50" cy="75" rx="40" ry="15" fill="#8B4FC2" opacity="0.6"/>
  
  <!-- Plant stem -->
  <path d="M 50 75 Q 48 60 50 45" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Left leaf -->
  <ellipse cx="40" cy="55" rx="8" ry="12" fill="#10b981" transform="rotate(-35 40 55)"/>
  
  <!-- Right leaf -->
  <ellipse cx="60" cy="55" rx="8" ry="12" fill="#10b981" transform="rotate(35 60 55)"/>
  
  <!-- Top leaf -->
  <ellipse cx="50" cy="40" rx="8" ry="12" fill="#10b981" transform="rotate(90 50 40)"/>
  
  <!-- Fruit/Flower circles -->
  <circle cx="50" cy="35" r="6" fill="#a855f7"/>
  <circle cx="45" cy="42" r="5" fill="#8B4FC2"/>
  <circle cx="55" cy="42" r="5" fill="#8B4FC2"/>
  
  <!-- Accent dots -->
  <circle cx="50" cy="20" r="3" fill="#a855f7" opacity="0.8"/>
  <circle cx="38" cy="28" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="62" cy="28" r="2" fill="#a855f7" opacity="0.6"/>
</svg>